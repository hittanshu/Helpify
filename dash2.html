<!DOCTYPE html>
<html>
<head>
	<title>User Dashboard</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 50px 0;
		}
		.card {
			width: 400px;
			height: 400px;
			background-color: white;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
			margin: 20px;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.card h2 {
			margin: 20px;
		}
		#recommendations {
			margin-top: 20px;
			width: 100%;
			height: 150px;
			overflow: hidden;
			position: relative;
		}
		#recommendations ul {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			flex-wrap: nowrap;
			position: absolute;
			animation: slide 10s infinite;
		}
		#recommendations ul:hover {
			animation-play-state: paused;
		}
		#recommendations li {
			margin-right: 20px;
			opacity: 0;
			transition: opacity 1s;
		}
		#recommendations li.show {
			opacity: 1;
		}
		@keyframes slide {
			0% {
				transform: translateX(0);
			}
			10% {
				transform: translateX(0);
			}
			20% {
				transform: translateX(-100%);
			}
			30% {
				transform: translateX(-100%);
			}
			40% {
				transform: translateX(-200%);
			}
			50% {
				transform: translateX(-200%);
			}
			60% {
				transform: translateX(-300%);
			}
			70% {
				transform: translateX(-300%);
			}
			80% {
				transform: translateX(-400%);
			}
			90% {
				transform: translateX(-400%);
			}
			100% {
				transform: translateX(-500%);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<h2>Carbon Footprint (Daily)</h2>
			<canvas id="carbonChart"></canvas>
			<canvas id="carbonAvgChart"></canvas>
		</div>
		<div class="card">
			<h2>Energy Usage (Daily)</h2>
			<canvas id="energyChart"></canvas>
			<div>
				<label for="energyFilter">Filter:</label>
				<select id="energyFilter">
					<option value="day">Day</option>
					<option value="week">Week</option>
					<option value="month">Month</option>
				</select>
			</div>
		</div>
		<div class="card">
